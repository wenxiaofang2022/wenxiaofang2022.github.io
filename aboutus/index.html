    <div data-server-rendered="true" id="__nuxt"><!----><div id="__layout"><div class="body-container"><div class="common-head-nav"><div class="head-left"></div> <div class="head-center"><span>给油量：</span> <div class="num_span_box"><div class="num_span"><span class="right right_div">0123456789</span> <span class="middle middle_div">0123456789</span> <span class="left left_div">0123456789</span></div></div>L
  </div> <div class="head-right"></div> <!----></div> <div class="container"><div class="detail-top-tit"><div class="bigtit"><div class="bigtit-chinese">认识给油所</div> <div class="bigtit-english">ABOUT US</div></div></div> <div class="aboutus-text-content"><div class="swiper-container"><div class="swiper-wrapper"><div class="swiper-slide"><img src="/image/aboutus/P1.png"></div> <div class="swiper-slide"><img src="/image/aboutus/P2.png"></div> <div class="swiper-slide"><img src="/image/aboutus/P3.png"></div> <div class="swiper-slide"><img src="/image/aboutus/P4.png"></div></div> <div class="swiper-pagination"></div></div> <div class="aboutus-content-text"><p>这个名叫 KASAKII 的给油所，是一个善于利用精致视觉和独特创意为品牌供给能量的神奇补给站。他们极具先锋目光地把艺术交互技术与创意营销策划相结合，拓宽商业广告的想象范畴。</p> <p>在“线下装置 & 线上H5”组合打法的基础上，运用创意物料制作、艺术跨界合作沉浸式体验设计、O2O营销策略、数字互动、社交媒体传播等方式，全维度为品牌更新性格，探索超维内容体，赋予广告传播更多可能。</p> <p>给油所是他们的自称，也是他们的希冀：用独到的创意方式，为品牌构思每一次的个性化发声。</p></div></div> <div class="common-bottom-box"><div class="bottom-btn"></div></div></div></div></div></div><script defer src="/nuxtdata/static/1663843027/aboutus/state.js"></script><script src="/nuxtdata/7a3a981.js" defer></script><script src="/nuxtdata/df2d57b.js" defer></script><script src="/nuxtdata/8bd72e3.js" defer></script><script src="/nuxtdata/989ceef.js" defer></script><script src="/nuxtdata/d52a641.js" defer></script><script src="/nuxtdata/33afdbe.js" defer></script>
