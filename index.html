<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人网站</title>
  <link rel="stylesheet" href="./reset.css"/>
  <link rel="stylesheet/less" href="./index.less"/>
  <script type="text/javascript" src="./js/less.min.js"></script>
  <script type="text/javascript" src="./js/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="./threejs.json"></script>
</head>

<body>
  <div class="whole-box">
    <div class="website-header">
      <div class="category-list">
        <a>
          <img src="./imgs/logo.png"/>
        </a>
        <a>three.js</a>
        <a>nuxt.js</a>
        <a>wordpress</a>
        <a>微信小程序</a>
        <a>APP</a>
      </div>
      <div class="your-photo">
        <img src="./imgs/logo.png"/>
      </div>
    </div>
    <div class="website-title"><span>Winnie</span>的个人网站</div>
    <div class="projects-box" id="projects_box"></div>
  </div>
  <script type="text/javascript" src="./js/index.js"></script>
  <script type="text/javascript">
    
    function split_arr(arr,len){
      var a_len = arr.length;
      var result = [];
      for(var i=0;i<a_len;i+=len){
        result.push(arr.slice(i,i+len));
      }
      return result;
    }

    // console.log("LinkData",LinkData);
    var tmparr = LinkData.data;
    var step = Math.ceil(tmparr.length/8);
    console.log("step",step);
    var data = split_arr(tmparr,step);
    console.log("data",data);
    var tmphtml = ``;
    for(var m=0;m<8;m++){
      tmphtml = tmphtml+`<div class="project-slide">
        <div class="content">
        <div class="slider">
      `;
      for(var n=0;n<data[m].length;n++){
        tmphtml = tmphtml+`<a href="${data[m][n].link}"><img src="./imgs/cover/16.webp"/></a>`;
      }
      tmphtml = tmphtml+`</div></div></div>`;
    }
    var projects_box = document.getElementById("projects_box");
    projects_box.innerHTML = tmphtml;
  </script>
</body>
</html>
